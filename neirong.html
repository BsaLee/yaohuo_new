<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子内容</title>
    <style>
        .post {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #007bff;
        }
        .info {
            font-size: 14px;
            color: #666;
        }
        .content {
            margin-top: 10px;
            font-size: 16px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .back-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .signature {
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="postContainer"></div>
    <div class="back-buttons">
        <button class="button" onclick="goBack()">返回上页</button>
        <button class="button" onclick="goHome()">返回首页</button>
    </div>

    <script>
        function goBack() {
            window.history.go(-1);
        }

        function goHome() {
            window.location.href = '/';
        }

        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');
            if (!id) {
                alert('缺少参数 id');
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/neirong.php?id=' + id, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var post = JSON.parse(xhr.responseText);
                    displayPost(post);
                }
            };
            xhr.send();
        };

        function displayPost(post) {
            var container = document.getElementById('postContainer');
            var postDiv = document.createElement('div');
            postDiv.className = 'post';
            
            var titleDiv = document.createElement('div');
            titleDiv.className = 'title';
            titleDiv.textContent = post.title;

            var button = document.createElement('button');
            button.className = 'button';
            button.textContent = '跳转原帖';
            button.onclick = function() {
                window.open('https://www.yaohuo.me' + post.link, '_blank');
            };
            titleDiv.appendChild(button);

            var info = document.createElement('div');
            info.className = 'info';
            info.innerHTML = '作者: ' + post.author + ' | 等级: ' + post.level + ' | 阅读数: ' + post.views + ' | 回复数: ' + post.replies + ' | 状态: ' + (post.zhuangtai === '已处理' ? '采集完毕' : post.zhuangtai) + ' | 发布时间: ' + post.time;

            var content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = post.content.replace(/\n/g, '<br>');

            var signature = document.createElement('div');
            signature.className = 'signature';
            signature.textContent = '签名: ' + post.signature;

            postDiv.appendChild(titleDiv);
            postDiv.appendChild(info);
            postDiv.appendChild(content);
            postDiv.appendChild(signature);
            container.appendChild(postDiv);
        }
    </script>
</body>
</html>
